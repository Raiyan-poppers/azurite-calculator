<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azurite Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

</head>
  <body class="allbody">
    <section class="bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <h1>Azurite Calculator </h1>
                    <h2>dollar to taka</h2>
                </div>
            </div>
        </div>
    </section>

<!-- form box -->
    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <label for="input" class="details-label" >Enter amount in Dollar:</label>
                <input type="text" class="details" id="input" oninput="calculateAmount()">
                <div class="result-line" id="result"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row align-item">
                <div class="col-lg-6 logo-adjust">
                    <img src="img/silverlogo.png" class="img-fluid logo" alt="footer logo">
                </div>
                <div class="col-lg-6">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="https://www.facebook.com/Azuritebd">Facebook</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://www.instagram.com/azurite.official/">Instragram</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://www.facebook.com/groups/614217629250326">Group</a>
                        </li>  
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p>© Copyright AZURITE.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>





    <script>
        function calculateAmount() {
            // Get input value
            var inputValue = parseFloat(document.getElementById('input').value) || 0;
        
            // Perform the calculation
            var result = inputValue * 142;
            var resultWithPercent = result + (result * 0.09);
        
            // Display the result below the input
            document.getElementById('result').innerHTML = "Calculated Amount in TAKA ৳: " + resultWithPercent.toFixed(2);
        }
        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
